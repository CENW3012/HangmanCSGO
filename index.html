<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        
        <div class="game-info">
            <div class="hangman-image">
                <img id="hangman-img" src="assets/images/hangman/hangman0.png" alt="Hangman">
            </div>
            
            <div class="game-controls">
                <div class="word-display" id="word-display"></div>
                
                <div class="wrong-letters">
                    <h3>Wrong Letters:</h3>
                    <span id="wrong-letters"></span>
                </div>
                
                <div class="keyboard" id="keyboard">
                    <!-- Keyboard will be generated by JavaScript -->
                </div>
                
                <div class="game-status" id="game-status"></div>
                
                <button id="reset-btn" class="reset-btn">New Game</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements with preload and autoplay -->
    <audio id="background-music" loop preload="auto">
        <source src="assets/sounds/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="assets/sounds/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="lose-sound" preload="auto">
        <source src="assets/sounds/lose.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
